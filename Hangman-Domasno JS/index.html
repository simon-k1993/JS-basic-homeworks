<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>Javascript Hangman Game</h1>

      <p>
        Use the alphabet bellow to guess the word. If you need help click the
        hint button.
      </p>
    </div>

    <div class="container">
      <div class="alphabetButton" id="alphabetButtons"></div>
      <p id="categoryName"></p>
      <div id="hold"></div>
      <p id="mylives"></p>
      <p id="clue">Clue -</p>
      <canvas id="stickman"></canvas>

      <div class="container-2">
          <button class="btn-2" id="hint">Hint</button>
          <button class="btn-2" id="reset">Play again</button>
      </div>
    <script src="script.js"></script>
  </body>
</html>
